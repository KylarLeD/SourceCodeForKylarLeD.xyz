<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" type="image/x-icon" href="Smiley.png">
    <style>
html, body {
    background-color: #008080;
    font-family: "MS Sans Serif", Arial, sans-serif;
    overflow: hidden;
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}

.popup {
    width: 300px;
    border: 2px solid #000;
    background-color: #c0c0c0;
    margin: 50px auto;
    position: relative;
}

.title-bar {
    background-color: #000080;
    color: #fff;
    padding: 5px;
    font-size: 14px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


.title-bar .buttons {
    display: flex;
    gap: 2px;
}

.title-bar .button {
    width: 12px;
    height: 12px;
    background-color: #c0c0c0;
    border: 1px solid #000;
    display: inline-block;
    cursor: pointer;
}

.content {
    padding: 10px;
    font-size: 14px;
    color: #000;
}

.buttons-row {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.buttons-row button {
    font-family: "MS Sans Serif", Arial, sans-serif;
    font-size: 12px;
    background-color: #c0c0c0;
    border: 2px solid #808080;
    color: #000;
    padding: 2px 10px;
    margin: 0 5px;
    box-shadow: 1px 1px #fff inset, -1px -1px #808080 inset;
    cursor: pointer;
}

.buttons-row button:active {
     box-shadow: -1px -1px #fff inset, 1px 1px #808080 inset;
}
.footer {
  position: fixed;
  left: 0;
  bottom: -1.3%;
  width: 100%;
  color: white;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="popup">
        <div class="title-bar">
          <span class="title">./kylarledoux.sh</span>
          <div class="buttons">
            <div class="button"></div>
          </div>
        </div>
        <div class="content">
        <center>
          <p>Computer science student
            coding things that usually work.</p>
        </center>
          <div class="buttons-row">
            <a href="About/index.html" target="_blank">
            <button>About</button></a>
            <a href="https://github.com/KylarLeD/" target="_blank">
            <button>GitHub</button></a>
            <a href="https://kylarled.blogspot.com/" target="_blank">
            <button>Blog</button></a>
          </div>
        </div>
      </div>
      <div class="footer">
        <h5 style="color: #000000;">
          For more information please <a href="mailto:ledouxkylar@gmail.com" style="color: #000080;">email me</a>.</h5>
    </div>
</body>
</html>
